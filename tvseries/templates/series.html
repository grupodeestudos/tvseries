<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <head>
    <link rel="stylesheet" type="text/css" href="${SITE_ROOT}/static/css/style.css"/>
  </head>


  <body>
    <h2> Séries de TV </h2>

    <div id="wrapper">
    <py:if test="data">
      <py:for each="group in data.group(data.series, 4)">
        <div py:for="serie in group" py:if="serie" class="one_serie">
            <a href="serie/edit/${serie.name}"> ${serie.name} </a> | <a href="serie/delete/${serie.name}"> remover </a>
            <div py:if="serie.episodes" class="episodes">
              <table>
                <tr py:for="episode in serie.episodes"> <td> ${episode.name} | <a href="episode/delete/${serie.name}/${episode.name}"> delete </a> </td></tr>
              </table>
            </div>
        </div>
      </py:for>
    </py:if>
    </div>

    <div>
      <p> <a href="${SITE_ROOT}/serie/new"> Nova Série </a> </p>
    </div>

    <div id="footer">
      <div>
        <p>Powered by: <a href="http://pyroutes.com" target="_new">pyroutes</a> | <a href="http://genshi.edgewall.org" target="_new">Genshi</a></p>
      </div>
    </div>
  </body>
</html>
